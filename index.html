<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz questions</title>
    <link rel="stylesheet" href="./css/quiz.css">
</head>
<body>
    <h1 id="title">Welcome to quiz game!</h1>
    <h1 id="title">Can you answer these questions of the day?</h1>
    <div id="mainMenu">
        <h2 id="menuText">Are you ready for Vickisens quiz?</h2>
        <button type="button" id="start-btn" onclick="playQuestions()">Start quiz</button>
    </div>
    <div id="quiz-container">
        <div class="questions">
            <h2 id="question"></h2>
            <ol type="A">
                <li class="option"><span id="option0" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option1" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option2" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option3" onclick="calcScore(this)"></span></li>
            </ol>
            <h4 id="stat"></h4>
        </div>
        <div class="buttons">
            <button type="button" class="nextButton">Next</button>
            <button type="button" class="cancelButton" onclick="cancelQuiz()">Cancel</button>
            <button type="button" class="cancelButton" onclick="replayQuiz()">Replay</button>
        </div>
    </div>
    <div id="scoreboard">
        <h2 id="score-title">Your score</h2>
        <h2 id="score"></h2>
        <h3 id="scoreText"></h3>
        <h3 id="answerText"></h3>
        <button type="button" id="score-btn" onclick="backToQuiz()">Main menu</button>
        <button type="button" id="check-answer" onclick="checkAnswer()">Check answers</button>
        <button type="button" class="reset-highscore" onclick="resetHistory()">Clear highscore</button>
    </div>
    <div id="answerBank">
        <h2>Answers:</h2>
        <ol type="1" id="answers">
        </ol>
        <button type="button" id="score-btn" onclick="backToQuiz()">Main menu</button>
    </div>
    <script src="./js/quiz.js"></script>
</body>
</html>
